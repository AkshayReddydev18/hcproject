<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding: 0px;
            margin: 0px;
        }
        .container{
            /* background-color: antiquewhite; */
        }
        div.header{
            display: flex;
            justify-content: space-between;
            color: aliceblue;
            width: 100vw;
            background-color: rgb(33, 110, 138);
            padding: 15px 20px 0px 20px;
            margin: -8px;

        }
        .head1{
            padding: 8px;
        }
        ul{
            list-style: none;
            display: inline-flex;
            gap:15px;
        }
        img.growth{
            height:20px;
            width: 20px;
            background-color:rgb(33, 110, 138) ;

        }
        li.contact{
            border-radius: 15px;
            color: rgb(42, 211, 50);

        }
        a{
            text-decoration: none;
            color:rgb(42, 211, 50)

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="head1"><img class="growth" src="./growth-50.png" alt="growth"><span>   </span><b>Digital Trend</b>

            </div>
            <div class="head2">
                <ul>
                    <li>Studio</li>
                    <li>OurWorks</li>
                    <li>Blog</li>
                    <li class="contact"><a href="mailto:Digitaltrends.co"> Contact</a></li>
                </ul>
            </div>
            <!-- <div class="head3"></div>
            <div class="head4"></div> -->
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
